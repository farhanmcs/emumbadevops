apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-service
        image: farhandockerk8/simple-microservice-example-api:v1
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-configmap